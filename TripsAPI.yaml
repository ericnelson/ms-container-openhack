apiVersion: apps/v1
kind: Deployment
metadata:
  name: tripsapi 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tripsapi
  template:
    metadata:
      labels:
        app: tripsapi
    spec:
      containers:
      - name: tripsapi
        image: registryvhd1032.azurecr.io/tripinsights/trips:latest
        ports:
        - containerPort: 80
        env:
        - name: SQL_USER
          value: "sqladminvHd1032"
        - name: SQL_PASSWORD
          value: "mJ2tq2Zw2"
        - name: SQL_SERVER
          value: "sqlservervhd1032.database.windows.net"
        - name: SQL_DBNAME
          value: "mydrivingDB"
      nodeSelector:    
        kubernetes.io/os: linux